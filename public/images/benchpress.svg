<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dd0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#grad)"/>
  <!-- Barbell bar -->
  <rect x="40" y="80" width="120" height="12" fill="#ffcc00" rx="6"/>
  <!-- Left weight plate -->
  <ellipse cx="35" cy="86" rx="15" ry="20" fill="#dd0000"/>
  <ellipse cx="35" cy="86" rx="12" ry="18" fill="#ff6666"/>
  <!-- Right weight plate -->
  <ellipse cx="165" cy="86" rx="15" ry="20" fill="#dd0000"/>
  <ellipse cx="165" cy="86" rx="12" ry="18" fill="#ff6666"/>
  <!-- Arms holding bar (stick figure) -->
  <circle cx="100" cy="50" r="8" fill="#ffcc00"/>
  <rect x="95" y="58" width="10" height="20" fill="#ffcc00"/>
  <!-- Left arm -->
  <line x1="95" y1="65" x2="40" y2="80" stroke="#ffcc00" stroke-width="6" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="105" y1="65" x2="160" y2="80" stroke="#ffcc00" stroke-width="6" stroke-linecap="round"/>
</svg>