<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dd0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#grad)"/>
  <!-- Barbell bar -->
  <rect x="40" y="90" width="120" height="12" fill="#ffcc00" rx="6"/>
  <!-- Left weight plate -->
  <ellipse cx="35" cy="96" rx="18" ry="25" fill="#dd0000"/>
  <ellipse cx="35" cy="96" rx="14" ry="22" fill="#ff6666"/>
  <!-- Right weight plate -->
  <ellipse cx="165" cy="96" rx="18" ry="25" fill="#dd0000"/>
  <ellipse cx="165" cy="96" rx="14" ry="22" fill="#ff6666"/>
  <!-- Body -->
  <circle cx="100" cy="55" r="8" fill="#ffcc00"/>
  <rect x="95" y="63" width="10" height="25" fill="#ffcc00"/>
  <!-- Legs bent -->
  <line x1="95" y1="88" x2="80" y2="130" stroke="#ffcc00" stroke-width="8" stroke-linecap="round"/>
  <line x1="105" y1="88" x2="120" y2="130" stroke="#ffcc00" stroke-width="8" stroke-linecap="round"/>
  <!-- Left arm -->
  <line x1="95" y1="70" x2="40" y2="90" stroke="#ffcc00" stroke-width="6" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="105" y1="70" x2="160" y2="90" stroke="#ffcc00" stroke-width="6" stroke-linecap="round"/>
</svg>