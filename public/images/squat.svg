<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dd0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#grad)"/>
  <!-- Barbell bar -->
  <rect x="50" y="85" width="100" height="12" fill="#ffcc00" rx="6"/>
  <!-- Left weight plate -->
  <ellipse cx="45" cy="91" rx="16" ry="22" fill="#dd0000"/>
  <ellipse cx="45" cy="91" rx="12" ry="18" fill="#ff6666"/>
  <!-- Right weight plate -->
  <ellipse cx="155" cy="91" rx="16" ry="22" fill="#dd0000"/>
  <ellipse cx="155" cy="91" rx="12" ry="18" fill="#ff6666"/>
  <!-- Body (squatting position) -->
  <circle cx="100" cy="45" r="8" fill="#ffcc00"/>
  <rect x="95" y="53" width="10" height="25" fill="#ffcc00"/>
  <!-- Left leg -->
  <line x1="97" y1="78" x2="70" y2="140" stroke="#ffcc00" stroke-width="8" stroke-linecap="round"/>
  <!-- Right leg -->
  <line x1="103" y1="78" x2="130" y2="140" stroke="#ffcc00" stroke-width="8" stroke-linecap="round"/>
  <!-- Left arm -->
  <line x1="95" y1="60" x2="50" y2="85" stroke="#ffcc00" stroke-width="6" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="105" y1="60" x2="150" y2="85" stroke="#ffcc00" stroke-width="6" stroke-linecap="round"/>
</svg>